<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div class="container">

    <br>
    <h3>Bug Tracker</h3>
    <hr>

    <br>
    <div>
        Logged User: <span sec:authentication="name"></span>
        <br>
        Role(s): <span sec:authentication="principal.authorities"></span>
        <br><br>
    </div>

    <hr>

    <a id="addUser" th:href="@{showFormForUserRegistration}"
       class = "btn btn-primary btn-sm mb-3">
        Add User</a>

    <table class="table table-bordered table-striped table-nonfluid">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Type</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.account.username}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.employeeType}"></td>
            <td>

                <a th:href="@{updateEmployee(employeeId=${employee.id})}"
                        class = "btn btn-info btn-sm mb-3 trackButton">
                    Update User</a>
                <a th:href="@{deleteEmployee(employeeId=${employee.id})}"
                        class = "btn btn-danger btn-sm mb-3 solveButton">
                    Delete User</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>

    <form action="#" th:action="@{/logout}"
          method="POST">

        <input id="logoutButton" type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>
        <hr>
    </form>

</div>
</body>
</html>
